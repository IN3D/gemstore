<!DOCTYPE html>
<html ng-app="store">
    <head>
        <link rel="stylesheet" type="text/css" href="assets/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/main.css" />
        <script type="text/javascript" src="assets/angular.min.js"></script>
        <script type="text/javascript" src="assets/primary.js"></script>
        <script type="text/javascript" src="assets/products.js"></script>
    </head>
    <body ng-controller="StoreController as store">
    <div style="text-align:center;">
        <h1>Flatlander Crafted Gems</h1>
        <h3>-an Angular store-</h3>
    </div>
        <div class="primary" ng-controller="StoreController as store">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="product in store.products">
                <h3>
                    <product-title></product-title>
                    <br/>
                    <img ng-src="{{product.images[0].full}}"/>
                    <product-panels></product-panels>
                </h3>
            </ul>
        </div>

    </body>
</html>
